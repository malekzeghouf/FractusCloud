<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-danger px-3">Documents</h6>
            <h1 class="mb-5">Liste des Documents</h1>
        </div>
        <div class="row g-4">
            <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s" *ngFor="let doc of docs">
                <div class="team-item bg-light">
                    <div class="position-relative d-flex justify-content-center" style="margin-top: -23px;">
                        <div class="bg-light d-flex justify-content-center pt-2 px-1">
                            <a (click)="downloadPdf(doc.path)"><button class="btn btn-outline-success">Télécharger</button></a>
                        </div>
                    </div>
                    <div class="text-center p-4">
                        <h5 class="mb-0">Titre : {{ doc.titre }}</h5>
                        <small>Description : {{ doc.description}}</small>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
</div>
