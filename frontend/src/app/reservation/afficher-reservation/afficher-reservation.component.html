<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th> Date </th>
                <th> Raison </th>
                <th> Nombre des Participants </th>
                <th> Salle </th>
                <th>    </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reservation of reservations">
                <td> {{ reservation.date | date:'dd-MM-yyyy' }} </td>
                <td> {{ reservation.raison }} </td>
                <td> {{ reservation.nbParticipant }} </td>
                <td> {{ reservation.salle?.nom }} </td>
                <td>
                    <a routerLink="/dashboard/modifierReservation/{{reservation.id}}"><button class="btn btn-outline-success btn-sm">Modifier</button></a>
                    &nbsp;
                    <a (click)="deleteReservation(reservation.id)"><button class="btn btn-outline-danger btn-sm">Supprimer</button></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
