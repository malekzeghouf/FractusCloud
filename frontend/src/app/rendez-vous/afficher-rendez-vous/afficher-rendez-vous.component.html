<h5 class="card-title">Rendez Vous <span>| Affichage</span></h5>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Titre</th>
        <th>Contact</th>
        <th>Heure</th>
        <th>Remarques</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rdv of rdvs">
        <td>{{ rdv.dateRdv | date:'dd/MM/yyyy' }}</td> <td>{{ rdv.description }}</td>
        <td>{{ rdv.titre }}</td>
        <td>{{ rdv.contact }}</td>
        <td>{{ rdv.heure }}</td>
        <td>{{ rdv.remarques }}</td>
        <td>{{ rdv.status }}</td>
        <td>
          <button class="btn btn-outline-warning btn-sm" (click)="openRating(rdv.id)">Afficher avis</button>
          &nbsp;
          <a routerLink="/dashboard/modifierRendezVous/{{ rdv.id }}"><button class="btn btn-outline-success btn-sm">Modifier</button></a>
          &nbsp;
          <button class="btn btn-outline-danger btn-sm" (click)="deleteRdv(rdv.id)">Supprimer</button>
        </td>
      </tr>

    </tbody>
  </table>
  <div class="review-container-div">

  </div>
</div>
